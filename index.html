<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>current Weather online</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="images/logo.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
</head>
<body>
    <div class="plus">
        <i class="fa-solid fa-plus" onclick=menu() id="plus"></i>

    </div>
    
    <div class="top">
        
        <div class="main">
            <div class="date">
                <p class="time" id="time"><span id="am-pm"></span></p>
                <p class="day" id="date"><p>
            </div>
            <div class="weather">
                
                <p>humidity   <span id="humidity"></span></p>
                <p>pressure   <span id="pressure"></span></p>
                <p>wind speed   <span id="wind"></span></p>
            </div>
        </div>   
            
        <div class="input" id="searchbox">
            
            <input id="input" type="text" placeholder="Enter city name">
            <button onclick="button()"><img src="images/search.png"></button>
        </div>

        <div class="container">
            <div class="city">
                <div class="point">
                    <p id="city">Waiting for permission</p>
                <p id="name"></p>
                </div>
                
                
                <img src="images/clear.png" id="img">
            </div>
        </div>
    </div>    
    




    
    
    

    
    










    <script src="script.js"></script>
</body>
</html>
