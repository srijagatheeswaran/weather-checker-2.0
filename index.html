        <div class="date">
            <p class="time h3" id="time"> <span id="am-pm">am</span></p>
            <p class="day p" id="date"></0>
        </div>
        <div class="plus">
            <i class="bi bi-geo-alt-fill" onclick="getLocation()"></i>
            <i class="bi bi-plus-circle " id="plus" onclick="menu()"></i>
        </div>
    </div>
    <div class="container secoundBox">
        <div class="main">
            <div class="input-group mb-3" id="searchbox">

                <span class="input-group-text" id="basic-addon2"><button class="btn" id="btn" onclick="button()"><img src="images/search.png"></button></span>
            </div>
            <div class="suggestion">
                
            </div>
        </div>
        
        <div class="card weather">   
            <div class="card-body">
                <p class="card-title">humidity   <span class="card-subtitle"  id="humidity"></span></p>
                <p class="card-title">pressure   <span class="card-subtitle" id="pressure"></span></p>
                <p class="card-title">wind speed   <span class="card-subtitle" id="wind"></span></p>
            </div>
            
        </div>
        <div class="city card">
            <div class="card-body citycard">
                <img class="card-img-top"  src="images/clear.png" id="img">
                <div class="point">
                    <p id="city">Waiting for permission</p>
                <p id="name"></p>
                </div>
                

            </div>
            
        </div>
